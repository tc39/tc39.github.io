name: Perform CI

on:
  - pull_request
  - push

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: corepack enable
      - run: npm ci
      - run: npm run lint
