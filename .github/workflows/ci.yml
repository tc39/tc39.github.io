name: Perform CI

on:
  - push
  - pull_request

permissions: read-all

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          check-latest: true
      - run: npm ci
      - run: npm run lint
      - run: npm run build
