- id: proposal-class-static-block
  title: Статический блок класса
  authors:
    - Ron Buckton
  champions:
    - Ron Buckton
  description: Статические блоки класса предоставляют механизм для выполнения дополнительной статической инициализации во время исполнения определения класса. Статические блоки не предназначены для замены публичных полей, поскольку те предоставляют полезную информацию для инструментов статического анализа и являются допустимой целью для декораторов. Скорее, это будет дополнением к существующему синтаксису для расширения существующих и добавления новых вариантов использования, которые возможно добавятся в будущем.
  example: >-
    // "friend" access (same module)
    let A, B;
    {
      let friendA;

      A = class A {
        #x;

        static {
            friendA = {
              getX(obj) { return obj.#x },
              setX(obj, value) { obj.#x = value }
            };
        }
      };

      B = class B {
        constructor(a) {
          const x = friendA.getX(a); // ok
          friendA.setX(a, x); // ok
        }
      };
    }
  has_specification: true
  presented:
    - date: "Март\_2021"
      url: >-
        https://github.com/tc39/notes/blob/master/meetings/2021-03/mar-9.md#class-static-initialization-blocks
- id: proposal-error-cause
  title: Причина ошибки
  authors:
    - Chengzhong Wu
  champions:
    - Ron Buckton
    - Chengzhong Wu
    - Hemanth HM
  description: Ошибки будут создаваться для предоставления отклонений во время выполнения кода. В добавок к диагностике непредвиденного поведения, помимо ошибок, стоит использовать контекстную информацию, к примеру, сообщения об ошибках, свойства экземпляра которого,  объясняют, что произошло в то время. Если ошибка была вызвана из глубоких внутренних методов, то вызванная ошибка может быть, не простой, чтобы ее можно было легко выполнить без надлежащего шаблона проектирования исключений. Так что, это предложение предлагает удобное решение причин ошибок.
  example: >-
    await fetch('//domain/upload', { method: 'POST', body: jobResult })
    .catch(err => {
      throw new Error('Upload job result failed', { cause: err });
    });
  has_specification: true
  presented:
    - date: "Март\_2021"
- id: proposal-temporal
  title: Temporal
  authors:
    - Maggie Pint
    - Matt Johnson
    - Philipp Dunkel
  champions:
    - Maggie Pint
    - Matt Johnson
    - Philipp Dunkel
  description: Date была давней проблемой в ECMAScript. Это предложение, добавляет глобальный объект Temporal, который действует как пространство имен верхнего уровня (как, Math), который привносит современный API даты / времени в язык ECMAScript. Более детально про мотивацию можно прочитать в файле readme этого предложения.
  example: >-
    // See the repo for detailed examples.
    // small example from the cook book

    const date = Temporal.now.plainDateISO(); // Gets the current date

    date.toString(); // returns the date in ISO 8601 date format

    // If you additionally want the time

    Temporal.now.plainDateTimeISO().toString(); // date and time in ISO 8601 format
  has_specification: true
  presented:
    - date: "Март\_2021"
      url: >-
        https://github.com/tc39/notes/blob/master/meetings/2021-03/mar-9.md#temporal-for-stage-3
