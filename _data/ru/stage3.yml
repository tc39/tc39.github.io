- id: proposal-resizablearraybuffer
  title: ArrayBuffers с изменяемым размером
  authors:
    - Shu-yu Guo
  champions:
    - Shu-yu Guo
  description: ArrayBuffers позволили обрабатывать двоичные данные в памяти и пользуются большим успехом. Это предложение расширяет конструкторы ArrayBuffer, чтобы принимать дополнительную максимальную длину, что позволит увеличивать и уменьшать размер буфера. Также предлагается расширить конструктор SharedArrayBuffer. Метод transfer также представлен здесь как стандартный способ ArrayBuffers, выполнения операций без копирования и приведения экземпляров ArrayBuffer с изменяемым размером к экземпляров ArrayBuffer.
  example: |-
    // Resizable ArrayBuffer

    let rab = new ArrayBuffer(1024, { maximumByteLength: 1024 ** 2 });
    assert(rab.byteLength === 1024);
    assert(rab.maximumByteLength === 1024 ** 2);
    assert(rab.resizable);
    rab.resize(rab.byteLength * 2);
    assert(rab.byteLength === 1024 * 2);

    // Transfer the first 1024 bytes.
    let ab = rab.transfer(1024);

    // rab is now detached
    assert(rab.byteLength === 0);
    assert(rab.maximumByteLength === 0);

    // The contents are moved to ab.
    assert(!ab.resizable);
    assert(ab.byteLength === 1024);
  has_specification: true
  presented:
    - date: "Май\_2021"
